<script>

function openDoor(id)
{
	var doorName = document.getElementById(id).innerHTML;

	doorName = doorName.substring(doorName.indexOf('</br>'));

	alert("打开" + doorName);
}

function init()
{
	var bottom;
	var right;
	
	bottom = document.body.clientHeight / 2;
	right = document.body.clientWidth / 2 - 155;

    document.getElementById('login').style.position = "absolute";
    document.getElementById('login').style.background = "#4C6874";
    document.getElementById('login').style.zIndex = "1112"
    document.getElementById('login').style.bottom = bottom + "px";
    document.getElementById('login').style.right = right + "px";

}
